<ion-header [translucent]="true">

</ion-header>

<ion-content>

  <ion-slides [options]="this.options" #slides>

    <ion-slide>
      <ion-card>
        <ion-card-subtitle>
          <ion-label position="floating">¿Cómo te llamas?</ion-label>
        </ion-card-subtitle>
        <ion-card-content>
          <ion-item>
            <ion-input autocomplete="given-name" [value]="this.name" [(ngModel)]="this.name" [required]="true">
            </ion-input>
          </ion-item>
          <ion-button (click)="this.nextSlide()">
            Siguiente
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card>
        <ion-card-subtitle>
          <ion-label position="floating">¿Cúal es tu numero de telefono?</ion-label>
        </ion-card-subtitle>
        <ion-card-content>
          <ion-item>
            <ion-input autocomplete="phone" [value]="this.phoneNumber" [(ngModel)]="this.phoneNumber"
              placeholder="ej. 3042544444" [required]="true">
            </ion-input>
          </ion-item>
          <ion-button (click)="this.nextSlide()">
            Siguiente
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-searchbar [(ngModel)]="autoComplete.input" (ionInput)="updateSearchResults()"
            placeholder="Search for a place" (ionClear)="clearAutocomplete()"></ion-searchbar>
        </ion-toolbar>
        <ion-list [hidden]="autoCompleteItems.length === 0">
          <ion-item *ngFor="let item of autoCompleteItems" tappable (click)="selectSearchResult(item)">
            {{ item.description }}
          </ion-item>
        </ion-list>
        <ion-row>
          <ion-col size="6">
            <ion-text>Google & Ionic Map</ion-text>
          </ion-col>
          <ion-col size="6">
            <ion-button (click)="loadMap()" shape="round" fill="outline">
              <ion-icon slot="start" name="locate"></ion-icon>
              Where I Am
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-header>
      <ion-content>
        <ion-fab vertical="bottom" horizontal="start" slot="fixed">
          <ion-fab-button (click)="showCords()" ion-fab color="tertiary">
            <ion-icon name="information-circle-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <div class="map-wrapper" style="height: 100%;">
          <div id="map_center">
            <ion-icon name="pin" size="large" color="danger"></ion-icon>
          </div>
          <div #map id="map" style="height: 100%;"></div>
        </div>
      </ion-content>
    </ion-slide>


  </ion-slides>


</ion-content>
