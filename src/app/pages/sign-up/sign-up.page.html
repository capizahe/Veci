<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nuevo usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input autocomplete="given-name" [required]="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input autocomplete="family-name" [required]="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Celular</ion-label>
          <ion-input autocomplete="tel" [required]="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">País</ion-label>
          <ion-input autocomplete="country-name" [required]="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Departamento</ion-label>
          <ion-input autocomplete="address-level1" [required]="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Ciudad</ion-label>
          <ion-input autocomplete="address-level2" [required]="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Barrio</ion-label>
          <ion-input autocomplete="address-level3" [required]="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input autocomplete="street-address" [required]="true"></ion-input>
        </ion-item>
      </form>

      <ion-button>
        Registrar
      </ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
