<ion-header>
  <ion-toolbar>
    <ion-title>{{storeId}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar showCancelButton="focus"></ion-searchbar>

  <ion-icon class="filter" name="filter"></ion-icon>

  <div *ngFor="let product of products">

    <app-product-card [product]="product"></app-product-card>

  </div>
</ion-content>
